<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="/dist/style.css">  
<title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main class="container">
    <header class="title">
      <p>Spli</p>
      <p>tter</p>
    </header>
    
    <section class="calc-info"> 
      <div class="bill_info">
          <div class="bill_total">
            <p class="title">Bill</p>
            <input type="text" name="bill" placeholder="Bill">
          </div>

          <div class="tip_select">
            <p class="title">Select Tip %</p>
            <label class="tip_amount">5%
                <input type="radio" name="tip" value="5" id="">
            </label>
            <label class="tip_amount">10%
                <input type="radio" name="tip" value="10" id="">
            </label>
            <label class="tip_amount">15%
                <input type="radio" name="tip" value="15" id="">
            </label>
            <label class="tip_amount">25%
              <input type="radio" name="tip" value="25" id="">
            </label>
            <label class="tip_amount">50%
              <input type="radio" name="tip" value="50" id="">
            </label>
            <input type="text" name="custom" placeholder="Custom">
          </div>

          <div class="ppl_total">
            <p class="title">Number of People</p>
            <input type="text" name="people" placeholder="People">
          </div>
      </div>
      
      <div class="tip_display">
          <div class="details">
            <div class="display">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <input type="text" name="amount" placeholder="Tip Amount" disabled>
          </div>

          <div class="details">
            <div class="display">
              <p>Total</p>
              <p>/ person</p>
            </div>
            <input type="text" name="amount" placeholder="Total Amount" disabled>
          </div>

          <div class="reset">
            <input type="reset" value="Reset">
          </div>
      </div>
    </section>
  
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
