<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="/dist/style.css">  
<title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <header class="calc_title">
      <p>Spli</p>
      <p>tter</p>
    </header>
    
    <section class="calc_info"> 
      <div class="bill_info">
          <div class="bill_total">
            <p class="title">Bill</p>
            <input type="text" name="bill" id="bill_total" placeholder="0">
          </div>

          <div class="tip_select">
            <p class="title">Select Tip %</p>

            <div class="tip_buttons">
                  
                  <input type="radio" name="tip" value="5" id="5">
                  <label for="5">5%</label>
                  
                  <input type="radio" name="tip" value="10" id="10">
                  <label for="10">10%</label>
                  
                  <input type="radio" name="tip" value="15" id="15">
                  <label for="15">15%</label>
                  
                  <input type="radio" name="tip" value="25" id="25">
                  <label for="25">25%</label>
                
                  <input type="radio" name="tip" value="50" id="50">
                  <label for="50">50%</label>

                  <input type="text" name="tip" class="custom" placeholder="Custom">

                
            </div>

          </div>

          <div class="ppl_total">
            <div class="ppl_total_labels">
              <p class="title">Number of People</p>
              <p class="title num_error" >Can't be zero</p>
            </div>
            
            <input type="text" name="people" id="num_ppl" placeholder="0">
          </div>
      </div>
      
      <div class="tip_display">
          <div class="tip_dis_wrapper">

              <div class="details">
                <div class="display">
                  <p>Tip Amount</p>
                  <p>/ person</p>
                </div>
                <input type="text" name="amount" id="tip_person" placeholder="$0.00" disabled>
              </div>

              <div class="details">
                <div class="display">
                  <p>Total</p>
                  <p>/ person</p>
                </div>
                <input type="text" name="total" id="total_person" placeholder="$0.00" disabled>
              </div>

                <div class="btn">
                  <button class="reset" id="reset">Reset</button>
                </div>
          </div>
      </div>

    </section>
  

  
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="js/script.js"></script>
</body>
</html>
